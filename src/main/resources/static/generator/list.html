<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div class="admin-main">
    <form class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">数据库地址</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="jdbcUrl">
            </div>
        </div>
         <div class="layui-form-item" style="margin-bottom:0px;">
	             <label class="layui-form-label">数据库账号</label>
	            <div class="layui-input-block">
	                <input type="text" class="layui-input" id="jdbcUsername">
	            </div>
          </div>
           <div class="layui-form-item" style="margin-bottom:0px;">
	             <label class="layui-form-label">数据库密码</label>
	            <div class="layui-input-block">
	                <input type="text" class="layui-input" id="jdbcPasswordText">
	            </div>
           </div>
         
           <div class="layui-form-item" style="margin-bottom:0px;">
                  <label class="layui-form-label">模版路径</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="template">
                </div>
            </div>
            
             <div class="layui-form-item" style="margin-bottom:0px;">
	              <label class="layui-form-label">包路径</label>
	            <div class="layui-input-block">
	                <input type="text" class="layui-input" id="basepackageStr">
	            </div>
            </div>
            
            <div class="layui-form-item" style="margin-bottom:0px;">
                  <label class="layui-form-label">表</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="tableStr">
                </div>
            </div>

                   <button class="layui-btn" id="btn_query">
                                查询
            </button>
            <button class="layui-btn layui-input-block" id="btn_generate">
                <i class="layui-icon">&#xe654;</i>生成代码
            </button>


        </div>
    </form>

    <table id="generatorTable">

    </table>

</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/generator/generator.js"></script>
</body>

</html>
